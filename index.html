<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ðŸŒ¿ ZenBoard â€” One Page Calm Pad</title>
<style>
  :root {
    --bg:#0d1117; --card:#161b22; --fg:#e6edf3; --accent:#58a6ff; --muted:#8b949e;
    --radius:10px; font-family:"Inter",system-ui,sans-serif;
  }
  [data-theme="light"] {
    --bg:#f6f8fa; --card:#ffffff; --fg:#1f2328; --accent:#0969da; --muted:#57606a;
  }
  body {
    background:var(--bg); color:var(--fg); margin:0; min-height:100vh;
    display:flex; flex-direction:column; padding:24px; transition:0.3s ease all;
  }
  header {
    display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;
  }
  .logo { font-weight:700; font-size:1.3rem; color:var(--accent); }
  .btn {
    border:1px solid rgba(255,255,255,0.1); background:var(--card);
    color:var(--fg); border-radius:var(--radius); padding:8px 12px; cursor:pointer;
  }
  .btn:hover { border-color:var(--accent); color:var(--accent); }
  .mood {
    display:flex; gap:8px; margin-bottom:12px;
  }
  .mood button {
    flex:1; padding:8px; font-size:1.1rem; background:var(--card); border:1px solid rgba(255,255,255,0.08);
    border-radius:var(--radius); cursor:pointer;
  }
  .mood button.active { background:var(--accent); color:#fff; }
  textarea {
    flex:1; background:var(--card); color:var(--fg); border:1px solid rgba(255,255,255,0.05);
    border-radius:var(--radius); padding:12px; font-size:1rem; resize:none; outline:none;
  }
  footer {
    margin-top:16px; text-align:center; font-size:0.85rem; color:var(--muted);
  }
</style>
</head>
<body>
    <script src="index.js"></script>
<header>
  <div class="logo">ðŸŒ¿ ZenBoard</div>
  <div>
   <button class="btn gradient" id="themeBtn">Toggle Theme</button>
<button class="btn gradient-red" id="clearBtn">Clear</button>

  </div>
</header>


<div class="mood">
  <button data-mood="ðŸŽ¨">ðŸŽ¨</button>
  <button data-mood="ðŸ’¡">ðŸ’¡</button>
  <button data-mood="ðŸ«¥">ðŸ«¥</button>
</div>

<textarea id="note" placeholder="Write your thoughts... autosaves locally."></textarea>

<footer>ZenBoard â€” note your day and mood. Everything stays on your device.</footer>

<script>
console.log("%cðŸŒ¿ Welcome to ZenBoard â€” find your calm.", "color:#58a6ff;font-weight:bold;font-size:14px;");

const key = "zenboard:v1";
const note = document.getElementById("note");
const moodButtons = document.querySelectorAll(".mood button");
const themeBtn = document.getElementById("themeBtn");
const clearBtn = document.getElementById("clearBtn");


note.value = localStorage.getItem(key + ":text") || "";
document.body.setAttribute("data-theme", localStorage.getItem(key + ":theme") || "dark");
const savedMood = localStorage.getItem(key + ":mood");
if(savedMood){
  document.querySelector(`[data-mood="${savedMood}"]`)?.classList.add("active");
}


note.addEventListener("input", () => localStorage.setItem(key + ":text", note.value));


moodButtons.forEach(btn=>{
  btn.addEventListener("click", ()=>{
    moodButtons.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    localStorage.setItem(key + ":mood", btn.dataset.mood);
    console.log("ðŸ§˜ Mood set to:", btn.dataset.mood);
  });
});


themeBtn.onclick = () => {
  const next = document.body.getAttribute("data-theme") === "light" ? "dark" : "light";
  document.body.setAttribute("data-theme", next);
  localStorage.setItem(key + ":theme", next);
  console.log("ðŸŽ¨ Theme:", next);
};


clearBtn.onclick = () => {
  if(confirm("Clear your note & mood?")){
    note.value = "";
    localStorage.removeItem(key + ":text");
    localStorage.removeItem(key + ":mood");
    moodButtons.forEach(b=>b.classList.remove("active"));
    console.log("ðŸ§¹ Cleared all data.");
    
  }
};
</script>
</body>
</html>
