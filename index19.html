    <p>Q43. How can you use .reduce() to turn an array of words into a sentence?</p>
    <script src="index19.js">
let words = ["Learning", "JavaScript", "is", "fun"];
let sentence = words.reduce((acc, word) => acc + " " + word);
console.log(sentence); // "Learning JavaScript is fun"

    </script>
